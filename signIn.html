<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/signin.css">
    <title>Entra | HBO Max</title>
</head>
<body class="body">

    <nav class="nav">
        <span class="">
            <a href="index.html"><img class="n-img" src="assets/images/hbo-logo.svg" alt="Logo HBO MAX"></a>
        </span>
        <span class="n-link">
           <a class="n-log link" href="signIn.html">Entrar</a>
           <a class="n-assine link" href="#">Assine Agora</a>
        </span>
    </nav>

    <main class="main">

        <form class="m-form">

            <h1 class="m-h1 txt-cent font-wg-700 font-sz-1_25r txt-upp ">Entrar</h1>

            <label class=""> Você tem uma conta da HBO Max? </label>

            <input
              class="m-f-input"
              type="email"
              name="email"
              id="email"
              placeholder="Endereço de e-mail"
            />

            <input
              class="m-f-input"
              type="password"
              name="password"
              id="password"
              placeholder="Senha"
              minlength="8"
            />
    
            <div class="f-button">
              <button type="submit" class="link-gradient link">Entrar</button>
              <a href="#" class="f-b-link"> Esqueceu a senha? </a>
            </div>

        </form>

    </main>



    <footer class="footer">

        <div class="f-catalago">

            <a href="https://www.hbomax.com/br/pt/sitemap"
            class="f-link">
              Agora na HBO Max
            </a>

            <a  href="https://www.hbomax.com/br/pt/coming-soon"
            class="f-link">
              Em breve
            </a>

            <a href="https://www.hbomax.com/br/pt/feature"
            class="f-link">
              Filme em destaque
            </a>

            <a  href="https://www.hbomax.com/br/pt/series"
            class="f-link">
                Séries
            </a>

            <a  href="https://help.hbomax.com/br"
            class="f-link">
                Ajuda
            </a>

        </div>

        <p class="f-p1 clr-link font-sz-075r font-wg-300 font-2">
                    © 2022 WarnerMedia Direct Latin America, LLC. Todos os direitos
                    reservados. HBO Max é usado sob licença.
        </p>


        <div class="f-social">

            <a
              href="https://www.facebook.com/HBOMaxBr/">
              <img src="assets/images/fb_0.png" alt="Facebook" />
            </a>

            <a href="https://twitter.com/HBOMaxBR" >
              <img src="assets/images/twitter_0.png" alt="Twitter" />
            </a>

            <a
              href="https://www.instagram.com/hbomaxbr/">
              <img src="assets/images/instagram_0.png" alt="Instagram" />
            </a>

            <a
              href="https://www.youtube.com/c/hbomaxbr">
              <img src="assets/images/youtube_0.png" alt="Youtube" />
            </a>

        </div>

    </footer>
    
</body>
</html>
